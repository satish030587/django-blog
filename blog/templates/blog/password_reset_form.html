{% extends 'blog/base.html' %}

{% block title %}Password Reset - My Blog{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    
    .btn-auth {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
</style>

<div class="auth-container">
    <h1>Reset Your Password</h1>
    <p style="color: #666; margin-bottom: 30px;">
        Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-auth">Send Reset Email</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
